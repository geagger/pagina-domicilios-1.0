<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfiles</title>
    <link rel="stylesheet" href="perfil.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="perfil">
        <h1>Perfil de Usuario</h1>
        <div class="avatar">
            <img src="avatar.jpg" alt="Avatar">
        </div>

        <div class="datos_personales">
            <p><strong>Nombre:</strong> Juan Pérez</p>
            <p><strong>Correo Electrónico:</strong> juanperez@example.com</p>
            <p><strong>Teléfono:</strong> (123) 456-7890</p>
        </div>

        <div class="ubicacion">
            <p><strong>Ubicación:</strong> Ciudad, País</p>
            <p><strong>Descripción:</strong> Breve descripción sobre ti.</p>
        </div>

        <div class="metodo de pago">
            <h2 class="titulo_metodo_de_pago">metodo de pago</h2>
            <select>
                <option>selecciona una opcion</option>
                <option>Efectivo</option>
                <option>Tarjeta</option>
                <option>Transferencia</option>
            </select>
        </div>
        
        <div class="botones">
            <button class="boton" id="boton_editar">Editar Perfil</button>
            <button class="boton" id="boton_guardar">guardar cambios</button>
        </div>


    </div>
</body>
</html>
